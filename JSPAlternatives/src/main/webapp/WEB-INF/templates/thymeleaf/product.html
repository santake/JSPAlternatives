<html>
<head>
<title>Product</title>
</head>

<body>
<h1>Thymeleaf Example: Listing products</h1>
<h2>Hi, <span th:text="${userName}">-</span>!</h2>

<!-- Tricky; 
<ul data-th-each="product : ${products}">
  <li data-th-text="${product.name}" th:href="${product.url}">..</li>
</ul>
 -->

<ul th:each="product : ${products}">
  <li>
   <a th:href="${product.url}" th:text="${product.name}"></a>
  </li>
</ul>

</body>

</html>
